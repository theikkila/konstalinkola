<h2>{{data.title}}</h2>

<p>{{category.body}}</p>


<div id="columns">
  <div class="pin {{image.class}}" ng-repeat="image in category.images">
  	<a ui-sref="project({id:image.project})">
  	<figure>
    <img ng-src="{{image.src}}" alt="{{image.alt}}">
    <h4>{{image.project}}</h4>
  	</figure>
  	</a>
  </div>
</div>
